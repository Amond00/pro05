<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>카트</title>
  <th:block th:include="common/head"></th:block>
  <style>
	th { background-color: rgb(166, 205, 72); color: white;}
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<th:block th:include="common/header"></th:block>
  <div class="wrapper">
    <div class="content" id="content">
	    <div class="row column text-center">
	      <h2>카트 목록</h2>
		  <section>
			<div class="container">
				<div class="row column text-center">
				  <table class="tb">
					  <thead>
						  <tr>
							  <th style="text-align:center; width: 80px;">No</th>
							  <th style="text-align:center; width: 120px;">구매자 아이디</th>
							  <th style="text-align:center; width:80px;">상품 코드</th>	
							  <th style="text-align:center; ">상품명</th>	
							  <th style="text-align:center; width:120px;">가격</th>
						  </tr>
					  </thead>
					  <tbody>
						<tr th:each="cartList : ${cartList}">
							<td th:text="${cartList.cartNo}"></td>
							<td th:text="${cartList.cusId}"></td>
							<td th:text="${cartList.proNo}"></td>
							<td class="proname"></td>
							<td th:text="${cartList.amount}"></td>		
							<script th:inline="javascript">
								$(document).ready(function(){
									 /*<![CDATA[*/
									var no = /*[[ ${cartList.proNo} ]]*/;
									/*]]*/
									if(no==1){
										$(".proname").text(no)
									} else if(no==2) {
										$(".proname").text(no)
									}
								});
							</script>
						</tr>	
					  </tbody>
				  </table>
				  <div class="button-group" >
					<button th:if="${cusId}!=''" type="button" class="btn btn-primary" href="">글쓰기</button>
				</div>
				</div>
			</div>
		</section>
	    </div>
	</div>
  </div>
<th:block th:include="common/footer"></th:block>
</body>
</html>
