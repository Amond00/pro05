<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<style>
.hd { width: 100%; height:122px; position:absolute; top: 0; left: 0; z-index:91; }
.hd_wrap { width: 1200px; margin: 0 auto; }
.logo { display:block; width: 144px; height: auto; float:left; margin:30px 0px; }
.logo img { display:block; width: 100%; height: auto; }
.tnb { float:right; margin: 30px 0px; }
.tnb a { padding: 1.5em; font-size:12px; color: white; }
.tnb a:hover { color:red; font-weight:700; text-decoration: underline; text-decoration-style:dotted; }

.gnb { clear:both; width: 100%; }
/* clear-fix 처리 */
.gnb:after { content:""; display:block; clear:both; } 
.gnb > ul:after { content:""; display:block; clear:both; }
.gnb > ul > li { float:left; width: 20%; height:40px; line-height: 40px; position:relative; }
.gnb .dp1 { display:block; color:#fff; text-align: center; background-color:#333; font-size:16px; }
.gnb li:hover .dp1 { color:#fff; background-color:#333; color: red;}
.gnb .sub { display:none; width: 100%; height:auto; position:absolute; top:40px; background-color:#333; left: 0; z-index:90; height: 94px; }
.gnb:hover li .sub { display:block;  }
.gnb li .sub li { clear:both; height: 30px; line-height: 30px;}
.gnb li .sub li a { background-color:#333; color:#fff; font-size:14px; display:block; text-indent:2em; overflow: hidden; white-space:nowrap; text-overflow: ellipsis; }
.gnb li .sub li:hover a { color:red; }
.content { clear: both; width: 100%; }
.vs3 { clear:both; width: 100%; height:100vh; overflow:hidden; }
.vdo { display:block; width:100%; height:auto; }

.sid { font-weight: bolder; color: white;}
</style>
</head>
<header class="hd">
  <div class="hd_wrap">
      <a href="/" class="logo"><img src="/img/lg_logo2.png" alt="header_logo"></a>
      <nav th:if="${#strings.isEmpty(session.sid)}" class="tnb">
        <a th:href="@{/custom/loginForm.do}" >로그인</a>
        <a th:href="@{/custom/agree.do }">회원가입</a>
        <a th:href="@{/sub/sitemap.do}">사이트맵</a>
      </nav>
      <nav th:if="${not #strings.isEmpty(session.sid)}" class="tnb">
          <span th:text="${session.sid}+'님 환영합니다.'" class="sid"></span>
          <a th:href="@{/custom/logout.do}">로그아웃</a>
          <a th:href="@{/custom/mypage.do#view}">마이페이지</a>
          <a th:href="@{/custom/customs }">회원기능</a>
          <th:block th:if="${session.sid == 'admin'}"><a th:href="@{/custom/admins }">관리자 기능</a></th:block>
          <a th:href="@{/sub/sitemap.do}">사이트맵</a>
      </nav>
      <nav class="gnb">
          <ul style="opacity: 0.85;">
              <li class="item1">
                  <a href="/sub/product.do#page1" class="dp1">제품</a>
                  <ul class="sub">
                      <li><a href="/sub/product.do#page1">TV</a></li>
                      <li><a href="/sub/product.do#page2">IT</a></li>
                      <li><a href="/sub/product.do#page3">Mobile</a></li>
                  </ul>
              </li>
              <li class="item2">
                  <a href="/sub/technology.do#page1" class="dp1">기술</a>
                  <ul class="sub">
                      <li><a href="/sub/technology.do#page1">OLED</a></li>
                      <li><a href="/sub/technology.do#page2">LCD</a></li>
                  </ul>
              </li>
              <li class="item3">
                  <a href="/sub/esg.do#page1" class="dp1">ESG</a>
                  <ul class="sub">
                      <li><a href="/sub/esg.do#page1">환경</a></li>
                      <li><a href="/sub/esg.do#page2">사회</a></li>
                      <li><a href="/sub/esg.do#page3">지배구조</a></li>
                  </ul>
              </li>
              <li class="item4">
                  <a href="/sub/company.do#page1" class="dp1">기업정보</a>
                  <ul class="sub">
                      <li><a href="/sub/company.do#page1">기업개요</a></li>
                      <li><a href="/sub/company.do#page2">연혁</a></li>
                      <li><a href="/sub/company.do#page3">사업장 위치</a></li>
                  </ul>
              </li>
              <li class="item5">
                  <a href="/sub/invest.do#page1" class="dp1">투자정보</a>
                  <ul class="sub">
                      <li><a href="/sub/invest.do#page1">재무정보</a></li>
                      <li><a href="/sub/invest.do#page2">주주총회</a></li>
                      <li><a href="/sub/invest.do#page3">공시정보</a></li>
                  </ul>
              </li>
          </ul>
      </nav>
  </div>
</header>
